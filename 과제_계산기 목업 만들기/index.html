<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>계산기</title>
</head>
<body>
    <div class = "calculator">
        <div class = "top">
            <div>
                <h1>0</h1>
            </div>
        </div>
            <div class = "bottom">
                <div class = "btn_1">
                    <button class = 'btn dark' type = 'button'>AC</button>
                    <button class = 'btn' type = 'button'>7</button>
                    <button class = 'btn' type = 'button'>4</button>
                    <button class = 'btn' type = 'button'>1</button>
                    <button class = 'btn' type = 'button'>0</button>
                </div>
                <div class = "btn_2">
                    <button class = 'btn dark' type = 'button'>%</button>
                    <button class = 'btn' type = 'button'>8</button>
                    <button class = 'btn' type = 'button'>5</button>
                    <button class = 'btn' type = 'button'>2</button>
                    <button class = 'btn' type = 'button'>,</button>
                </div>
                <div class = "btn_3">
                    <button class = 'btn dark' type = 'button'>X</button>
                    <button class = 'btn' type = 'button'>9</button>
                    <button class = 'btn' type = 'button'>6</button>
                    <button class = 'btn' type = 'button'>3</button>
                    <button class = 'btn' type = 'button'>+/-</button>
                </div>
                <div class = "btn_4">
                    <button class = 'btn dark' type = 'button'>/</button>
                    <button class = 'btn dark' type = 'button'>-</button>
                    <button class = 'btn dark' type = 'button'>+</button>
                    <button class = 'btn dark' id = "equal" type = 'button'>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
